<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home</title>
    <!-- DaisyUI css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css -->
    <link rel="stylesheet" href="styles/style.css" />

    <style></style>
  </head>
  <body class="outfit-font bg-[#f4f5f7] min-h-dvh pb-7">
    <!-- navbar -->
    <nav
      class="w-[430px] border-b-1 border-gray-300 px-3 bg-white pt-8 flex justify-between items-center pb-8"
    >
      <div class="flex justify-center items-center">
        <img class="w-[50px] mr-2" src="assets/Group.png" alt="" />
        <div>
          <h1 class="font-bold text-2xl">$ <span id="availBalance">45000</span></h1>
          <p class="text-gray-500">Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn h-[45px] rounded-lg text-gray-500">
          <i class="fa-solid fa-right-from-bracket rotate-180"></i>Log Out
        </button>
      </div>
    </nav>
    <!-- title -->
    <div class="bg-white pt-5 px-3">
      <h1 class="text-3xl font-bold mb-3">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-[18px] text-gray-500">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low
      </p>
    </div>

    <!-- card -->
    <div
      class="w-[430px] rounded-b-2xl pb-5 bg-white grid grid-cols-3 gap-4 pt-5 px-3"
    >
      <div
        class="border-1 border-gray-300 flex flex-col p-4 rounded-xl justify-center items-center"
      >
        <img class="mb-1" src="./assets/wallet1.png" alt="" />
        <p>Add Money</p>
      </div>
      <div
        class="border-1 border-gray-300 flex flex-col p-4 rounded-xl justify-center items-center"
      >
        <img class="mb-1" src="./assets/send1.png" alt="" />
        <p>Cashout</p>
      </div>
      <div
        class="border-1 border-gray-300 flex flex-col p-4 rounded-xl justify-center items-center"
      >
        <img class="mb-1" src="./assets/money1.png" alt="" />
        <p>Transfer</p>
      </div>
      <div
        class="border-1 border-gray-300 flex flex-col p-4 rounded-xl justify-center items-center"
      >
        <img class="mb-1" src="./assets/bonus1.png" alt="" />
        <p>Get Bonus</p>
      </div>
      <div
        class="border-1 border-gray-300 flex flex-col p-4 rounded-xl justify-center items-center"
      >
        <img class="mb-1" src="./assets/purse1.png" alt="" />
        <p>Pay Bill</p>
      </div>
      <div
        class="border-1 border-gray-300 flex flex-col p-4 rounded-xl justify-center items-center"
      >
        <img class="mb-1" src="./assets/transaction1.png" alt="" />
        <p>Transactions</p>
      </div>
    </div>

    <!-- form section-->

    <div class="w-[430px] my-10  px-3">
      <h1 class="text-2xl font-semibold mb-3">Add Money</h1>
      <form class="bg-white w-full p-5.5 rounded-2xl ">
        <div>
          <label for="">Select a Bank</label>
          <br />
          <select class="select mt-3 mb-6 rounded-4xl text-gray-500 bg-[#f4f5f7] border-none w-full">
            <option  disabled selected>Select Bank</option>
            <option>UCB Bank</option>
            <option>AB Bank</option>
            <option>Islami Bank</option>
          </select>
        </div>
        <div>
          <label for="" class="">Bank Account Number</label>
          <br />
          <input
            id="acc-number"
            type="text"
            placeholder="Enter 11 digit account number"
            class="input mt-3 mb-6 rounded-4xl bg-[#f4f5f7] border-none w-full"
          />
        </div>
        <div>
          <label for="" class="">Amount to Add</label>
          <br />
          <input
            id="amount"
            type="text"
            placeholder="Add Amount to withdraw"
            class="input mt-3 mb-6 rounded-4xl bg-[#f4f5f7] border-none w-full"
          />
        </div>
        <div>
          <label for="" class="">Pin Number</label>
          <br />
          <input
            id="pin"
            type="text"
            placeholder="Enter 4 digit pin number"
            class="input mt-3 mb-6 rounded-4xl bg-[#f4f5f7] border-none w-full"
          />
        </div>
        <button
          id="btn-add-money"
          class="btn bg-[#0874F2] text-white w-full rounded-4xl text-[18px] p-3 mb-3"
        >
          Add Money
        </button>
      </form>
    </div>


    <!-- Js link -->
     <script src="home.js"></script>
  </body>
</html>
